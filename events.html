  <style>
    @font-face {
      font-family: "Georgia";

    /* make body a column flex so footer stays at bottom */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #f0f0f0;
      font-family: "Georgia", sans-serif;
      font-weight: 300;
      text-shadow: 0 0 12px rgba(196, 196, 196, 0.2);

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    main {
      flex: 1; /* grow to push footer down */
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
      animation: fadeOutOverlay 2s ease 2.5s forwards;
    }

    .overlay-bg {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1;
      animation: fadeOutBg 2s ease 2.5s forwards;
    }

    .overlay-image {
      position: relative;
      z-index: 2;
      width: 35%;
      opacity: 0;
      animation: fadeInOutImg 2.5s ease-in-out forwards;
    }

    /* Animations */
    @keyframes fadeInOutImg {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      25% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes fadeOutBg {
      to {
        opacity: 0;
      }
    }

    @keyframes fadeOutOverlay {
      to {
        display: none;
        visibility: hidden;
      }
    }

    .navbar {
      border-bottom:1px solid rgba(255,255,255,0.6);
      border-radius:1px;
      transition:transform 0.3s ease-in-out;
      position:fixed;
      width:100%;
      z-index:1000;
    }
    .navbar .container-fluid {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .navbar-brand {
      font-size:clamp(1rem,4vw,1.5rem);
      white-space:nowrap;
      color:#e0e0e0!important;
      text-shadow:0 0 14px rgba(196,196,196,0.2);
    }
    .navbar-logo { width:7%; }

    .navbar-expand-md .navbar-collapse {
      display: flex !important;
      justify-content: space-evenly;  
      align-items: center;
      width: 100% !important;    
    }


    .navbar-nav {
      display: flex;
      flex-wrap: nowrap;       
      width: auto;                  
      margin: 0;                      
    }


    .navbar-nav .nav-link {
      white-space: nowrap;
      padding: 0 1rem;                
    }

    .navbar-nav .nav-link {
      color:#e0e0e0!important;
      transition:color 0.3s, background-color 0.3s, opacity 0.3s;
      font-weight:300;
      text-shadow:0 0 14px rgba(196,196,196,0.2);
    }
    .navbar-nav .nav-link:hover {
      color:#fff!important;
      background-color:rgba(255,255,255,0.15);
      border-radius:5px;
      opacity:0.85;
    }

    .navbar-toggler-nt {
      display:none;
      position:relative;
      width:30px;
      height:24px;
      background:none;
      border:none;
      cursor:pointer;
      z-index:1100;
    }
    .navbar-toggler-nt .bar {
      position:absolute;
      width:100%;
      height:1px;
      background:#fff;
      border-radius:2px;
      transition:top 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }
    .navbar-toggler-nt .bar:nth-child(1) { top:0; }
    .navbar-toggler-nt .bar:nth-child(2) { top:50%; transform:translateY(-50%); }
    .navbar-toggler-nt .bar:nth-child(3) { bottom:0; }

    .navbar-toggler-nt.open .bar:nth-child(1) {
      top:50%; transform:rotate(45deg);
    }
    .navbar-toggler-nt.open .bar:nth-child(2) { opacity:0; }
    .navbar-toggler-nt.open .bar:nth-child(3) {
      top:50%; transform:rotate(-45deg); bottom:auto;
    }

    /* hide mobile socials on desktop */
    .mobile-social-icons { display:none; }

    .section-dark {
      background-color: rgba(15, 15, 15, 0.85);
      padding: 3% 1rem 4rem 1rem;
      text-align: center;
    }

    .section-events{
        padding: 3% 1rem 4rem 1rem;
        text-align: center;
    }

    h2 {
      font-weight: 300;
      text-shadow: 0 0 16px rgba(196, 196, 196, 0.2);
      margin-bottom: 2rem;
    }

    .about-text {
      max-width: 900px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    footer {
      background-color: #1c1c1c;
      padding: 2rem 0;
      text-align: center;
    }

    .social-icons a {
      color: #f0f0f0;
      font-size: 1.5rem;
      margin: 0 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0 0 6px rgba(196, 196, 196, 0.3);
    }

    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .navbar{
        background-color: black;
      }
      .navbar .container-fluid {
        flex-wrap: wrap;
      }
      .navbar-brand { order: 0; }
      .navbar-toggler-nt {
        order: 1;
        display: block;
        margin-left: 85%;
        margin-top: -13%;
      }
      .navbar-collapse {
        order: 2;
        width: 100%;
        text-align: center;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }

      .navbar-expand-md .navbar-collapse {
        display: flex !important;
        justify-content: space-evenly;
        align-items: center;
        width: auto !important;
      }

      .navbar-expand-md .navbar-collapse {
        display: none !important;    
        width: 100% !important;       
      }
      .navbar-expand-md .navbar-collapse.show {
        display: block !important;     
      }
      
      .navbar-nav .nav-item { width: 100%; }
      .navbar-nav .nav-link {
        display: block; width: 100%; padding: 0.75rem 0;
      }
      .navbar-logo { width: 25%; }

      /* show mobile socials */
      .mobile-social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem 0;
      }

      .mobile-social-icons a{
        color: white;
      }

      .overlay-image {
        position: relative;
        z-index: 2;
        width: 50%;
        opacity: 0;
        animation: fadeInOutImg 2.5s ease-in-out forwards;
      }

      .section-dark {
        background-color: rgba(15, 15, 15, 0.85);
        padding-top: 35%;
      }
    }

    .navbar-nav .nav-link.active {
      color: #fff !important;
      animation: navGlow 1.5s ease-in-out infinite alternate;
      text-shadow:
        0 0 8px rgba(255,255,255,0.8),

    }
    @keyframes navGlow {
      from {
        text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 16px rgba(255,255,255,0.6);
      }
      to {

    }

    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/sage.js"></script>
    <!-- Bandsintown shows fetch script -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const appId = 'f5e22501f3cb6880d60fdb3c74154fab'; // replace with your Bandsintown app_id
        const artist = encodeURIComponent('Sage X Price');
        const url = `https://rest.bandsintown.com/artists/${artist}/events?app_id=${appId}`;
        const container = document.getElementById('show-list');
        try {
          const resp = await fetch(url);
          const events = await resp.json();
          if (Array.isArray(events) && events.length > 0) {
            events.forEach(evt => {
              const date = new Date(evt.datetime);
              const col = document.createElement('div');
              col.className = 'd-flex flex-column';
              col.innerHTML = `
                <div class="card border bg-events border-light h-100">
                  <div class="card-body">
                    <h5 class="card-title">${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })}</h5>
                    <p class="card-text mb-1"><strong>${evt.venue.name}</strong></p>
                    <p class="card-text">${evt.venue.city}, ${evt.venue.region || evt.venue.country}</p>
                  </div>
                  <div class="card-footer bg-events border-top border-light text-center">
                    <a href="${evt.url}" target="_blank" class="btn btn-outline-light">Tickets</a>
                  </div>
                </div>
              `;
              container.appendChild(col);
            });
          } else {
            container.innerHTML = '<div class="container no-events"><div class="about-text"><p class="fs-3 text-center text-light">No upcoming shows...for now</p></div></div>';
          }
        } catch (e) {
          console.error('Error fetching events:', e);
          container.innerHTML = '<div class="container no-events"><div class="about-text"><p class="fs-3 text-center text-light">No upcoming shows...for now</p></div></div>';
        }
      });
    </script>
