<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sage X Price</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Cutive+Mono&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
  <style>

    @font-face {
        font-family: "Georgia";
        src: url('https://raw.githubusercontent.com/InjectionSoftwareandSecurityLLC/sagexprice/refs/heads/main/fonts/georgia.ttf') format("truetype");
    }

    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: "Georgia", sans-serif;
      font-weight: 300;
      text-shadow: 0 0 12px rgba(196, 196, 196, 0.2);
      background-image: url('https://raw.githubusercontent.com/InjectionSoftwareandSecurityLLC/sagexprice/refs/heads/main/img/sage_tony.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* NAVBAR FIX: align brand left, hamburger right */
    .navbar .container-fluid {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
      font-size: clamp(1rem, 4vw, 1.5rem);
      white-space: nowrap;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand, .nav-link {
      color: #e0e0e0 !important;
      transition: color 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
      font-weight: 300;
      text-shadow: 0 0 14px rgba(196, 196, 196, 0.2);
    }

    .navbar-logo {
      width: 7%;
    }

    .nav-link:hover {
      color: #ffffff !important;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      opacity: 0.85;
    }

    .navbar-toggler-nt {
        display: none;
    }

    h2 {
      font-weight: 300;
      text-shadow: 0 0 16px rgba(196, 196, 196, 0.2);
      margin-bottom: 2rem;
    }

    .section {
      padding: 5rem 1rem;
      text-align: center;
      width: 100%;
    }

    .section-dark {
      background-color: rgba(15, 15, 15, 0.85);
      padding-top: 8%;
    }

    .section-darker {
      background-color: rgba(75, 75, 75, 0.85);
    }

    .embed-container {
      position: relative;
      overflow: hidden;
      max-width: 100%;
      border-radius: 12px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(196, 196, 196, 0.2);
    }

    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .music-preview {
      max-width: 500px;
      margin: 0 auto;
    }

    .music-preview img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(196, 196, 196, 0.2);
    }

    .music-preview a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        border: 1px solid #f0f0f0;
        color: #f0f0f0;
        text-decoration: none;
        font-weight: 400;
        text-shadow: 0 0 6px rgba(75, 75, 75, 0.85);
        border-radius: 4px;
        transition: all 0.2s ease-in-out;
    }

    .music-preview a:hover {
        color: #000;
        background-color: #f0f0f0;
        text-shadow: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* Footer Social Icons */
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 0;
      text-align: center;
    }

    .social-icons a {
      color: #f0f0f0;
      font-size: 1.5rem;
      margin: 0 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0 0 6px rgba(196, 196, 196, 0.3);
    }

    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    /* Only apply vertical nav on mobile */
    @media (max-width: 768px) {
      .navbar-toggler-nt {
        display: inline-block;
        padding: var(--bs-navbar-toggler-padding-y) var(--bs-navbar-toggler-padding-x);
        font-size: var(--bs-navbar-toggler-font-size);
        line-height: 1;
        color: var(--bs-navbar-color);
        border: var(--bs-border-width) solid var(--bs-navbar-toggler-border-color);
        border-radius: var(--bs-navbar-toggler-border-radius);
        transition: var(--bs-navbar-toggler-transition);
      }

      .navbar-nav .nav-link {
        color: #f0f0f0 !important;
      }

      .custom-nav {
        flex-direction: column;
        list-style: none;
        padding-left: 0;
      }

      .navbar-brand {
        display: none;
      }

      .section-dark {
        background-color: rgba(15, 15, 15, 0.85);
        padding-top: 15%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="img-fluid navbar-logo" src="https://raw.githubusercontent.com/InjectionSoftwareandSecurityLLC/sagexprice/refs/heads/main/img/Sage_Logo_Short_White.png"/></a>
      <button class="navbar-toggler-nt navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon navbar-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav custom-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="music.html">Music</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Music Preview Section -->
  <section id="music" class="section section-dark">
    <div class="container">
      <h2>Latest Song</h2>
      <div class="music-preview">
        <img src="https://raw.githubusercontent.com/InjectionSoftwareandSecurityLLC/sagexprice/refs/heads/main/img/hl_album_art.png" alt="Harborlawn Album Art" class="img-fluid"/>
        <a href="https://foundation-media.ffm.to/harborlawn" target="_blank">Listen Now</a>
        <br/>
        <a href="music.html">More Music by Sage X Price</a>
      </div>
    </div>
  </section>

  <!-- Video Presentation Section -->
  <section id="videos" class="section section-darker">
    <div class="container">
      <h2>Latest Video</h2>
      <div class="embed-container" style="aspect-ratio: 16 / 9;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rwd41HkOAd0?si=Zzk4BfmjCqDc346e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="music-preview">
        <a href="https://www.youtube.com/channel/UCFjMDuV2peRouWDbxNkD94A" target="_blank">Watch More</a>
      </div>
    </div>
  </section>

  <!-- Footer with Social Media Links -->
  <footer>
    <div class="container social-icons">
      <a href="https://www.instagram.com/sagexprice/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@sagexprice" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
