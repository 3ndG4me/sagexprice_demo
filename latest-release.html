    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
      animation: fadeOutOverlay 2s ease 2.5s forwards;
    }
    .overlay-bg { position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:1; animation:fadeOutBg 2s ease 2.5s forwards; }
    .overlay-image { position:relative; z-index:2; width:35%; opacity:0; animation:fadeInOutImg 2.5s ease-in-out forwards; }

    @keyframes fadeInOutImg { 
      0%   {opacity:0; transform:scale(1.05);} 
      25%  {opacity:1; transform:scale(1);} 
      80%  {opacity:1;} 
      100% {opacity:0;} 
    }
    @keyframes fadeOutBg    { to {opacity:0;} }
    @keyframes fadeOutOverlay { to {display:none; visibility:hidden;} }

    .navbar {
      border-top:1px solid rgba(255,255,255,0.6);
      border-bottom:1px solid rgba(255,255,255,0.6);
      border-radius:1px;
      transition:transform 0.3s ease-in-out;
      position:fixed;

    }
    .navbar .container-fluid {

      align-items:center;
    }
    .navbar-brand {

    }
    .navbar-logo { width:7%; }
    
    .navbar-expand-md .navbar-collapse {

    .navbar-nav .nav-link {

      font-weight:300;
      text-shadow:0 0 14px rgba(196,196,196,0.2);
    }
    .navbar-nav .nav-link:hover {
      color:#fff!important;
      background-color:rgba(255,255,255,0.15);
      border-radius:5px;
      opacity:0.85;
    }

    .navbar-toggler-nt {
      display:none;
      position:relative;
      width:30px;
      height:24px;
      background:none;
      border:none;
      cursor:pointer;
      z-index:1100;
    }
    .navbar-toggler-nt .bar {
      position:absolute;
      width:100%;
      height:1px;
      background:#fff;
      border-radius:2px;
      transition:top 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }
    .navbar-toggler-nt .bar:nth-child(1) { top:0; }
    .navbar-toggler-nt .bar:nth-child(2) { top:50%; transform:translateY(-50%); }
    .navbar-toggler-nt .bar:nth-child(3) { bottom:0; }

    .navbar-toggler-nt.open .bar:nth-child(1) {
      top:50%; transform:rotate(45deg);
    }
    .navbar-toggler-nt.open .bar:nth-child(2) { opacity:0; }
    .navbar-toggler-nt.open .bar:nth-child(3) {
      top:50%; transform:rotate(-45deg); bottom:auto;
    }

    /* hide mobile socials on desktop */
    .mobile-social-icons { display:none; }

    h2 { font-weight:300; text-shadow:0 0 16px rgba(196,196,196,0.2); margin-bottom:2rem; }

    .music-preview { max-width:500px; margin:0 auto; }

      box-shadow:0 0 20px rgba(196,196,196,0.2);
    }
    .music-preview a {

      padding:0.6rem 1.2rem; border:1px solid #f0f0f0;
      color:#f0f0f0; text-decoration:none; font-weight:400;

    }
    .music-preview a:hover {

    footer {

    .social-icons a {
      color:#f0f0f0; font-size:1.5rem; margin:0 1rem;
      transition:color 0.3s, transform 0.3s;
      text-shadow:0 0 6px rgba(196,196,196,0.3);
    }
    .social-icons a:hover {

    }

    @media (max-width: 768px) {
      .navbar{
        background-color: black;
      }
      .navbar .container-fluid {
        flex-wrap: wrap;
      }
      .navbar-brand { order: 0; }
      .navbar-toggler-nt {

        display: block;
        margin-left: 85%;
        margin-top: -13%;
      }
      .navbar-collapse {
        order: 2;
        width: 100%;
        text-align: center;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }

      .navbar-expand-md .navbar-collapse {
        display: flex !important;
        justify-content: space-evenly;
        align-items: center;
        width: auto !important;
      }

      .navbar-expand-md .navbar-collapse {
        display: none !important;    
        width: 100% !important;       
      }
      .navbar-expand-md .navbar-collapse.show {
        display: block !important;     
      }
      .navbar-nav .nav-item { width: 100%; }
      .navbar-nav .nav-link {
        display: block; width: 100%; padding: 0.75rem 0;
      }
      .navbar-logo { width: 25%; }

      /* show mobile socials */
      .mobile-social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem 0;
      }

      .mobile-social-icons a{
        color: white;
      }

      .section-dark { padding-top: 35%; }
    }
  </style>

  <script>
    const collapseEl = document.getElementById('navbarNav');
    const toggleBtn  = document.getElementById('navToggleBtn');

    collapseEl.addEventListener('shown.bs.collapse', () => toggleBtn.classList.add('open'));
    collapseEl.addEventListener('hidden.bs.collapse', () => toggleBtn.classList.remove('open'));

    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      const st = window.scrollY || document.documentElement.scrollTop;
      navbar.style.transform = st > lastScrollTop ? 'translateY(-100%)' : 'translateY(0)';
      lastScrollTop = st <= 0 ? 0 : st;
    });

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("overlay")?.remove(), 4500);
    });
  </script>
