    body {

    #overlay {
      position: fixed;
      inset: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
      animation: fadeOutOverlay 2s ease 2.5s forwards;
    }

    .overlay-bg {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1;
      animation: fadeOutBg 2s ease 2.5s forwards;
    }

    .overlay-image {
      position: relative;
      z-index: 2;
      width: 35%;
      opacity: 0;
      animation: fadeInOutImg 2.5s ease-in-out forwards;
    }

    /* Animations */
    @keyframes fadeInOutImg {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      25% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes fadeOutBg {
      to {
        opacity: 0;
      }
    }

    @keyframes fadeOutOverlay {
      to {
        display: none;
        visibility: hidden;
      }
    }

    .navbar {
      border-bottom:1px solid rgba(255,255,255,0.6);

      justify-content:space-between;
      align-items:center;

      justify-content: space-evenly;  
      align-items: center;
      width: 100% !important;    
    }


    .navbar-nav {
      display: flex;
      flex-wrap: nowrap;       
      width: auto;                  
      margin: 0;                      
    }


    .navbar-nav .nav-link {
      white-space: nowrap;
      padding: 0 1rem;                
    }

    .navbar-nav .nav-link {
      color:#e0e0e0!important;
      transition:color 0.3s, background-color 0.3s, opacity 0.3s;
      font-weight:300;
      text-shadow:0 0 14px rgba(196,196,196,0.2);
    }
    .navbar-nav .nav-link:hover {
      color:#fff!important;
      background-color:rgba(255,255,255,0.15);
      border-radius:5px;
      opacity:0.85;
    }

    .navbar-toggler-nt {
      display:none;
      position:relative;
      width:30px;
      height:24px;
      background:none;
      border:none;
      cursor:pointer;
      z-index:1100;
    }
    .navbar-toggler-nt .bar {
      position:absolute;
      width:100%;
      height:1px;
      background:#fff;
      border-radius:2px;
      transition:top 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }
    .navbar-toggler-nt .bar:nth-child(1) { top:0; }
    .navbar-toggler-nt .bar:nth-child(2) { top:50%; transform:translateY(-50%); }
    .navbar-toggler-nt .bar:nth-child(3) { bottom:0; }

    .navbar-toggler-nt.open .bar:nth-child(1) {
      top:50%; transform:rotate(45deg);
    }
    .navbar-toggler-nt.open .bar:nth-child(2) { opacity:0; }
    .navbar-toggler-nt.open .bar:nth-child(3) {
      top:50%; transform:rotate(-45deg); bottom:auto;
    }

    /* hide mobile socials on desktop */
    .mobile-social-icons { display:none; }

    @media (max-width: 768px) {
     /* make the collapse container into a full-screen panel */
